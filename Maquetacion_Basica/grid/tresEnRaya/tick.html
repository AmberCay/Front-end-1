<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tack.css">
    <title>Tres en Raya</title>
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <div class="round-counter">Round: 7</div>
        <div class="player-area">
          <h2 class="scB">Scores</h2>
          <div class="player1">
            <h3>Player 1:</h3>
            <h2>3</h2>
          </div>
          <div class="player2">
            <h3>Player 2:</h3>
            <h2>4</h2>
          </div>
          <button class="rScores">Reset Scores</button>
        </div>
        <button class="reset">Reset Match</button>
      </div>
      <div class="board">
        <div class="square" id="s1"></div>
        <div class="square" id="s2"></div>
        <div class="square" id="s3"></div>
        <div class="square" id="s4"></div>
        <div class="square" id="s5"></div>
        <div class="square" id="s6"></div>
        <div class="square" id="s7"></div>
        <div class="square" id="s8"></div>
        <div class="square" id="s9"></div>
      </div>
    </main>
  </body>
</html>
