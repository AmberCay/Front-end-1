<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43f8e3560c.js" crossorigin="anonymous">
    </script>
    <script src="ui.js"></script>
    <title>Agencia de Viajes</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-plane"></i>
        <h1>Dom-stination</h1>
    </header>
    <main>
        <section class="hero">
            <h1>Viajes.forYou()</h1>
            <p>Establecida en 2000, determinados a conseguirte las mejores vacaciones posibles</p>
        </section>
        <div class="card-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1598352103536-4c59d175ed57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNhbmFyaWFzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="canarias">
                <div class="card-footer">
                    <h3 class="location">Canarias</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1620637079761-0ce2c598fc76?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="canarias">
                <div class="card-footer">
                    <h3 class="location">Cannes</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1625243316186-6d7537d930b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="canarias">
                <div class="card-footer">
                    <h3 class="location">Mallorca</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://plus.unsplash.com/premium_photo-1661964056886-2c5faa234cd6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
                <div class="card-footer">
                    <h3 class="location">Galicia</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1581175892881-b0124e689824?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FzYWJsYW5jYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="canarias">
                <div class="card-footer">
                    <h3 class="location">Casablanca</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1614807254023-133d1a7a3c41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=650&q=80" alt="canarias">
                <div class="card-footer">
                    <h3 class="location">Oporto</h3>
                </div>
            </div>
        </div>
        <div class="form-area">
            <h3>Solicita mas info aqui:</h3>
            <form id="form" action="">
                <input class="form-input" type="text" id="name" placeholder="Nombre:">
                <input class="form-input" type="text" name="" id="origin" placeholder="Origen:">
                <input class="form-input" type="text" id="destination" placeholder="Destino:">
                <input class="form-input" type="number" name="" id="nPersons" placeholder="Numero de personas:">
                <input class="form-input" type="date" name="" id="date" placeholder="Fecha de Salida:">
                <div class="button-area">
                    <input type="button" id="info" value="Solicitar Informacion" onclick="savePerson()">
                    <input type="button" id="filter" value="Filtrar" onclick="filterDestination()">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
