<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="cart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">ULTIMAS LLEGADAS</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              CATEGORIAS
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Bolsos</a></li>
              <li><a class="dropdown-item" href="#">Tops</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Pants</a></li>
            </ul>
          </li>
        </ul>
        <button type="button" id="cart-btn" class="btn btn-outline-success d-flex align-items-center" data-bs-toggle="modal"
          data-bs-target="#exampleModal" data-toggle="modal" data-target="carritoModal">Carrito<span class="material-symbols-outlined">
            shopping_cart
            </span></button>
      </div>
    </div>
  </nav>
  <main>
    <div class="container text-center d-flex flex-column align-items-center" style="height: 150vh;">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img
              src="https://static.pullandbear.net/2/photos//2023/V/0/1/p/4558/331/630/4558331630_2_1_8.jpg?t=1676449894155&imwidth=563"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title itemName">Jersey Rayas Corto</h5>
              <p class="card-text" id="price1">15,99 €</p>
              <a href="#" class="btn btn-primary" id="button1">Anyadir a carrito</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img
              src="https://static.pullandbear.net/2/photos//2023/V/0/1/p/4558/339/410/4558339410_2_1_8.jpg?t=1675347991808&imwidth=563"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title itemName">JERSEY PUNTO RAYAS AZULES</h5>
              <p class="card-text">22,99 €</p>
              <a href="#" class="btn btn-primary" id="button2">Anyadir a carrito</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img
              src="https://static.pullandbear.net/2/photos//2023/V/0/1/p/4558/325/420/4558325420_2_1_8.jpg?t=1673516233506&imwidth=563"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title itemName">JERSEY CROPPED RAYAS</h5>
              <p class="card-text">15,99 €</p>
              <a href="#" class="btn btn-primary" id="button3">Anyadir a carrito</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Tu Carrito</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalTotal">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">A Checkout</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
